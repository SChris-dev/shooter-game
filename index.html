<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter - CLIENT SIDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="global-flex">
        <!-- main menu -->
    <div id="mainMenu">
        <img src="./Sprites/shooter.png" alt="" width="150px">
        <input type="text" id="usernameInput" placeholder="Input Username">
        <select name="level" id="selectLevel">
            <option value="0" selected disabled>Select Level</option>
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <div class="gunSkins">
            <div class="gun-1">
                <img src="./Sprites/gun1.png" alt="" width="80px">
                <input type="radio" id="gunSkin1"
                name="gun" value="1">
            </div>
            <div class="gun-2">
                <img src="./Sprites/gun2.png" alt="" width="80px">
                <input type="radio" id="gunSkin2"
                name="gun" value="2">
            </div>
        </div>
        <div class="targetSkins">
            <div class="target-1">
                <img src="./Sprites/target1.png" alt="" width="75px">
                <input type="radio" id="targetSkin1"
                name="target" value="1">
            </div>
            <div class="target-2">
                <img src="./Sprites/target2.png" alt="" width="75px">
                <input type="radio" id="targetSkin2" name="target" value="2">
            </div>
            <div class="target-3">
                <img src="./Sprites/target3.png" alt="" width="75px">
                <input type="radio" id="targetSkin3" name="target" value="3">
            </div>
        </div>
        <div class="buttons">
            <button id="startGame">Play Game</button>
            <button id="showInstruction">Instruction</button>
        </div>
    </div>

    <!-- Show instruction -->
     <div id="instructionPage" style="display: none;">
        <div class="text-group">
            <h1>How to play game</h1>
            <p>1. Input Username</p>
            <p>2. Point the pointer at the target</p>
            <p>3. Click to shoot</p>
            <p>4. Get as many points as possible</p>
            <p>5. Enjoy!</p>
        </div>
        <div class="close">
            <button id="closeInstructionBtn">X</button>
        </div>
     </div>
    </div>
    
    
    <!-- Game -->
    <div id="gameContainer" style="display: none;">
        <div class="gameCountdown">
            <span id="countdownText">3</span>
        </div>
        <div class="gameStatus">
            <p id="usernameText"></p>
            <p>Score: <span id="scoreText">0</span></p>
            <p>Time: 00:<span id="timerText">00</span></p>
        </div>
        <canvas id="canvas"></canvas>
        <div class="leaderboard" id="leaderboardShow">
            <h2 style="text-align: center;">LEADERBOARD</h2>
            <select name="filter" id="filter">
                <option value="0">Sort By Score</option>
                <option value="1">Last Matches</option>
            </select>
            <div class="player">
                <div class="stats">
                    <p>Player 1</p>
                    <p>Score: 8</p>
                </div>
                <button id="detailBtn" class="detail-btn">
                    <i>Detail</i>
                </button>
            </div>
        </div>
    </div>

    <!-- Game over pop up -->
    <div id="gameOver" style="display: none;">
        <h1>GAME OVER!</h1>
        <p>Username: <span id="usernameGameOver"></span></p>
        <p>Score: <span id="scoreGameOver"></span></p>
        <button id="saveScore"><i>Save Score</i></button>
        <button id="restartBtn">Restart</button>
    </div>

    <!-- Game Pause pop up -->
    <div id="pauseGame" style="display: none;">
        <h1>GAME PAUSED</h1>
        <button id="continueBtn">Continue</button>
    </div>
    
    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
